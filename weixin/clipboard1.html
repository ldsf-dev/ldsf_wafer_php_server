<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">  
  
<html>  
<head>  
    <title>Untitled</title>
    <script src="https://64458061.gift4fang.com/application/views/component/js/clipboard.min.js" type="text/javascript"></script>
</head>  
  
<body>
<div class="btn" data-clipboard-text="1">
    <span>Copy</span>
</div>
<table id="table1">
    <tr>
        <td>1</td>
        <td>2</td>
    </tr>
    <tr>
        <td>333</td>
        <td>444</td>
    </tr>
</table>
<input type="button" onclick="showtable()" value="点我"/>
</body>
<script>
    var clipboard = new Clipboard('.btn');

    clipboard.on('success', function(e) {
        console.log(e);
    });

    clipboard.on('error', function(e) {
        console.log(e);
    });

    function showtable() {
        var table = document.getElementById('table1');
        console.log(table.rows[0].cells[0].innerHTML);
    }
</script>
</html>
